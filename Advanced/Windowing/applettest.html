<html>
	<head>
		<title>Applet Test</title>
		<script type="text/javascript">
			function doReset(){
				var name = prompt("Enter your name", "Guest");
				document.greeter.resetOutput("Hello " + name);
			}
		</script>
	</head>
	<body>
		<h1>Greeting Applet</h1>
		<applet name="greeter" code="web.GreetingApplet"
				width="300" height="80">
			<param name="pattern" value="yyyy-MM-dd hh:mm:ss a">
		</applet>
		<p>
			<a href="javascript:doReset()">Reset Output</a>
		</p>
	</body>
</html>
